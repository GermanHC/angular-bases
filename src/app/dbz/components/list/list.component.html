<h4>Listado</h4>
<ul class="list-group ">
  <li *ngFor="let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let odd = odd;
  let even = even;"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{
    'list-group-item-primary': odd,
    'list-group-item-secondary': even,
    'list-group-item-success': isFirst,
    'list-group-item-danger': isLast  }">
    <span class="text-primary"> {{ i + 1 }}. </span>
    <span>{{ character.name }} - </span>
    <strong>Power:</strong>
    <span>{{ character.power }}</span>

    <button class="btn btn-danger btn-sm float-right" (click)="onDeleteCharacter( character.id )">
      X <i class="fas fa-trash"></i>  </button>
  </li>
</ul>
